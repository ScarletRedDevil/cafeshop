<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 완료</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1, p {
            font-size: 2em; /* '주문 완료'와 동일한 크기로 설정 */
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>주문 완료</h1>
        <p>주문 번호 : <span th:text="${session.orderNumber +1}"></span></p>
        <a href="/shop/order/cart/reset" class="button">초기 화면으로</a>
        
    </div>
</body>
</html>
